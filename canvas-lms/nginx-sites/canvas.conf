server {
    #listen [::]:80 default_server;
    server_name learning.ebdlms.edu.vn;

    # Tell Nginx and Passenger where your app's 'public' directory is
    root /var/canvas/public;

    rails_env production; #optionaly specify the rails environment

    #listen 443 ssl; # managed by Certbot
    #ssl_certificate /etc/letsencrypt/live/ebd.actgroup.com.vn/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/ebd.actgroup.com.vn/privkey.pem;
    #include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot

    client_max_body_size 200M;

    location /var/canvas/public {
      allow all;
    }

    location /rce/ {
      add_header 'Access-Control-Allow-Origin' '*';
      add_header 'Access-Control-Allow-Credentials' 'true';
      add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
      add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }

      proxy_redirect off;
      #proxy_set_header host http:127.0.0.1:3000;
      proxy_set_header X-real-ip $remote_addr;
      proxy_set_header X-forward-for $proxy_add_x_forwarded_for;
      proxy_pass http://127.0.0.1:3001/;
      #proxy_redirect off;
    }

    # Turn on Passenger
    passenger_enabled on;
    passenger_ruby /usr/bin/ruby;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ebdlms.edu.vn/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ebdlms.edu.vn/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}